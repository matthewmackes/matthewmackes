name: Refresh GitHub Stats

on:
  schedule:
    - cron: "0 9 * * *" # Daily at 9 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch map2-audio stats
        run: |
          curl -s https://api.github.com/repos/matthewmackes/map2-audio \
            | jq '{stargazers_count, forks_count, open_issues_count, updated_at}' \
            > data/github_stats.json

      - name: Commit changes
        run: |
          if [[ $(git status --short data/github_stats.json | wc -l) -gt 0 ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add data/github_stats.json
            git commit -m "chore: refresh GitHub stats"
            git push
          else
            echo "No changes to commit"
          fi
